 <!DOCTYPE html>
<html manifest="jot.manifest">
  <head>
    <title>Jot</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <style>
      /* TODO replace this with an <!-- inline --> gulp plugin */
      loading-app {
        position: absolute;
        z-index: 99999999999;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        text-align: center;
        padding-top: 40vh;
        background-color: #DEDEDE;
        color: #777;
        font-size: 2em;
        font-family: "Helvetica Neue";
      }
    </style>
    <link rel="stylesheet" href="css.css">
  </head>
  <body ng-app="pixinote" ng-strict-di>
    <loading-app ng-hide="loaded"></loading-app>
    <px-app px-can-capture-clicks
            ng-cloak></px-app>
    <script src="js.js"></script>
<script src="webfonts/ss-pika/ss-pika.js"></script>
  </body>
</html>
