 <!DOCTYPE html>
<html manifest="jot.manifest">
  <head>
    <title>Jot</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/style/assets/logo.16x16.png" type="image/x-icon" />
    <style>
      <%= LOADING_CSS %>
    </style>
    <!-- include:css(*.css) -->
  </head>
  <body ng-app="jot" ng-strict-di>
    <loading-app ng-hide="loaded"></loading-app>
    <px-app px-can-capture-clicks
            ng-cloak></px-app>
    <!-- include:js(**/*.js) -->
  </body>
</html>
